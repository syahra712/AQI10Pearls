name: AQI Prediction Automation

on:
  schedule:
    - cron: "0 * * * *"        # â° Every hour â€” fetch and push new AQI data
    - cron: "30 0 * * *"       # ğŸŒ™ Every day at 00:30 UTC â€” retrain model on full 6-month dataset
  workflow_dispatch:            # ğŸ§­ Manual trigger support

env:
  PYTHONPATH: .

jobs:
  # =====================================================
  #  1ï¸âƒ£ HOURLY FEATURE UPDATE JOB
  # =====================================================
  hourly-fetch:
    name: Hourly Feature Update
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: âš™ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ«ï¸ Run Hourly Data Fetch + Append to Hopsworks
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: aqipredictionn
          HOPSWORKS_HOST: c.app.hopsworks.ai
        run: |
          python3 hithere.py --mode fetch --hours 24

      - name: ğŸ“¤ Upload Updated CSV
        uses: actions/upload-artifact@v4
        with:
          name: features-csv
          path: features_latest.csv
          retention-days: 90

      - name: âœ… Commit Updated Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add features_latest.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: hourly AQI data update [skip ci]" && git push)
        continue-on-error: true

  # =====================================================
  #  2ï¸âƒ£ DAILY MODEL RETRAINING JOB
  # =====================================================
  daily-train:
    name: Daily Model Retraining
    runs-on: ubuntu-latest
    needs: hourly-fetch
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: âš™ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Run Daily Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_HOST: c.app.hopsworks.ai
        run: |
          python3 hithere.py --mode train

      - name: ğŸ“¤ Upload Trained Model
        uses: actions/upload-artifact@v4
        with:
          name: rf-model
          path: model/rf_model.pkl
          retention-days: 90

      - name: âœ… Commit Updated Model
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add model/rf_model.pkl
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: retrained AQI model [skip ci]" && git push)
        continue-on-error: true

      - name: ğŸ“Š Notify Training Complete
        run: |
          echo "âœ… Model retrained successfully!"
          echo "ğŸ“ˆ Features: temperature, humidity, pressure, wind, PM2.5, PM10, ozone"
          echo "ğŸ¤– Model: Random Forest (200 trees)"

  # =====================================================
  #  3ï¸âƒ£ MANUAL DASHBOARD LAUNCH (Preview)
  # =====================================================
  dashboard-preview:
    if: github.event_name == 'workflow_dispatch'
    name: Manual Dashboard Preview (Optional)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: âš™ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸŒ Run Dashboard Preview
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
        run: |
          echo "âœ… Dashboard configuration validated"
          echo "ğŸ“Š To launch live, use: streamlit run hithere.py -- --mode dashboard"
        continue-on-error: true
