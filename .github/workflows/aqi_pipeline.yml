name: AQI Pipeline - Hourly Data Update & Model Training

on:
  schedule:
    # Run every hour at the top of the hour
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-and-train:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest hourly data from API
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
          python hithere.py --mode fetch --hours 24

      - name: Train model with updated data
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
          python hithere.py --mode train

      - name: Upload updated CSV to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: features-csv
          path: features_latest.csv
          retention-days: 90

      - name: Upload trained model to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rf-model
          path: model/rf_model.pkl
          retention-days: 90

      - name: Commit and push updated CSV (if changed)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add features_latest.csv model/rf_model.pkl
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update AQI data and model [skip ci]" && git push)
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ AQI Pipeline failed. Check the logs above."
          exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "✅ AQI Pipeline completed successfully!"
          echo "- Hourly data fetched from Open-Meteo APIs"
          echo "- Features uploaded to Hopsworks"
          echo "- Model trained with updated dataset"
          echo "- CSV appended and committed"
