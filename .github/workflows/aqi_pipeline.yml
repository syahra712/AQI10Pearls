name: AQI Prediction Automation

on:
  schedule:
    - cron: "0 * * * *"        # Every hour ‚Üí fetch and append new AQI data
    - cron: "30 0 * * *"       # Every day at 00:30 UTC ‚Üí retrain the model
  workflow_dispatch:            # Manual trigger

env:
  PYTHONPATH: .
  HOPSWORKS_HOST: c.app.hopsworks.ai

jobs:
  hourly-fetch:
    name: Hourly Feature Update
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ‚öôÔ∏è Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üå´ Fetch and Push New AQI Data
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
        run: |
          python3 hithere.py --mode fetch --hours 24

  daily-train:
    name: Daily Model Retraining
    runs-on: ubuntu-latest
    needs: hourly-fetch
    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ‚öôÔ∏è Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß† Run Daily Training Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
        run: |
          python3 hithere.py --mode train

  dashboard-preview:
    if: github.event_name == 'workflow_dispatch'
    name: Manual Dashboard Preview (Optional)
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ‚öôÔ∏è Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üåç Launch Streamlit Dashboard for Preview
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_HOST: ${{ secrets.HOPSWORKS_HOST }}
        run: |
          nohup streamlit run hithere.py -- --mode dashboard &
          sleep 60
          echo "‚úÖ Dashboard preview launched for 1 minute"
